<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Library Example</title>
    <link rel="stylesheet" href="styles/krieghb/screen.css">
    <link rel="stylesheet" href="styles/krieghb/backup.css">
</head>
<body>

    <!--  ====================================================================================================  -->
    <!--  ====================                      New Book Form                         ====================  -->
    <!--  ====================================================================================================  -->
    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">CoverImage:  </label>
                <input id="coverImage" type="file" />
                <label for="title">Title:  </label>
                <input id="title" type="text" />
                <label for="author">Author:  </label>
                <input id="author" type="text" />
                <label for="releaseDate">Release Date:  </label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords:  </label>
                <input id="keywords" type="text" />
                <button id="add">Add Book</button>
            </div>
        </form>
    </div>


    <!--<div class="bookContainer">-->
        <!--<img src="img/placeholder.png" />-->
        <!--<ul>-->
            <!--<li>Title</li>-->
            <!--<li>Author</li>-->
            <!--<li>Release Date</li>-->
            <!--<li>Keywords</li>-->
        <!--</ul>-->
    <!--</div>-->


    <!--  ====================================================================================================  -->
    <!--  ====================                 Book Display Template                      ====================  -->
    <!--  ====================================================================================================  -->
    <script id="bookTemplate" type="text/Template">
        <img src="<%= coverImage %>" />
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>

        <button class="delete">Delete</button>
    </script>



    <!--  ====================================================================================================  -->
    <!--  ====================                         "Includes"                         ====================  -->
    <!--  ====================================================================================================  -->

    <script src="../../resources/javascript/libraries/jquery-2.1.4.js"></script>
    <script src="../../resources/javascript/libraries/underscore/underscore-min.js"></script>
    <script src="../../resources/javascript/libraries/backbone/backbone-min.js"></script>

    <script src="scripts/models/book.js"></script>
    <script src="scripts/collections/library.js"></script>
    <script src="scripts/views/book_view.js"></script>
    <script src="scripts/views/library_view.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
