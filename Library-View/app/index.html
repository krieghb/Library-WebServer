<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone Library Example</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!--  ====================================================================================================  -->
    <!--  ====================                      New Book Form                         ====================  -->
    <!--  ====================================================================================================  -->
    <div id="main">
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage:  </label>
                    <input id="coverImage" type="file" />
                    <label for="title">Title:  </label>
                    <input id="title" type="text" />
                    <label for="author">Author:  </label>
                    <input id="author" type="text" />
                    <label for="releaseDate">Release Date:  </label>
                    <input id="releaseDate" type="text" />
                    <label for="keywords">Keywords:  </label>
                    <input id="keywords" type="text" />
                    <button id="add">Add Book</button>
                </div>
            </form>
        </div>
        <div>
            <div id="search_div">
                <label for="searchLbl">Search</label>
                <input id="searchLbl" type="text" />
            </div>
        </div>
    </div>

    <!--  ====================================================================================================  -->
    <!--  ====================                 Book Display Template                      ====================  -->
    <!--  ====================================================================================================  -->
    <script id="bookTemplate" type="text/Template">
        <img src="<%= coverImage %>" />
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>

        <button class="delete">Delete</button>
    </script>
